<!DOCTYPE html> 
<html>
<head>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/jquery-ui.js"></script
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	<style>
