<!DOCTYPE html>
<html>
<head>

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
    <title></title>

	<style>

			min-width: 250px;

		}
		.panel .input-group {
			margin-bottom: 10px;
		}
	</style>
	<div class="wrapper container">

			<div class="panel panel-default bot clearfix panel-primary" style="margin-bottom:0;">

				</div>
				<div class="panel-body">
					<div class="input-group search-option">
						<div class="input-group-addon">Input 1</div>
						<input type="text" class="form-control" id="value1">
					</div>
					<div class="input-group search-option">
						<div class="input-group-addon">Input 2</div>
						<input type="text" class="form-control" id="value2">
					</div>
					<div class="fieldset">
						<button class="btn btn-success" id="submit" title="Click here to fill" style="">Fill in</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
